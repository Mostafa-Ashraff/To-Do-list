<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="task-creator">
        <input id="input-task" type="text" placeholder="Add A Task">
        <span class="add-task" id="add">+</span>
    </div>
    <div class="tasks-container">
        <div class="no-tasks-msg">You Have No Tasks</div>
        <ul class="tasks">
        
        </ul>
    </div>
    <div class="completed-tasks-container">
        <!--<h2>Tasks Completed:</h2>-->
        <ul class="tasks">
            
        </ul>
    </div>
    <div class="tracker">
        <span class="tasks-tracker">Tasks no. <span id="tasks-no">0</span></span>
        <span class="completed-tasks">Completed <span id="completed-tasks-no">0</span></span>
    </div>

    <script src="main.js"></script>
</body>
</html>
